<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/51487f9546.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Management System</title>
</head>
<body>
    <section class="background-form">
        <form id="loginForm" class="form">
            <div class="logo">
                <i class="fa-solid fa-mug-hot"></i>
            </div>
            <div class="tittle">
                <p>Coffee Shop Management System</p>
            </div>
            <div class="message" id="message"></div>
            <div class="input-box">
                <label for="Username">Username</label>
                <input type="text" id="Username" placeholder="Enter Your Username" required>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Your Password" required>
            </div>
            <div class="sign_in-bnt">
                <input type="submit" value="Sign In">
            </div>
            
        </form>
    </section>
    <script src="Js/Script.js"></script>
</body>
</html>
