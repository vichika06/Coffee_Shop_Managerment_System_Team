<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/main-style.css">
    <link rel="stylesheet" href="CSS/dashboard-style.css">
    <script src="https://kit.fontawesome.com/51487f9546.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Management System</title>
</head>
<body>
    <header class="header">
        <section class="title">
            <div class="logo"><i class="fa-solid fa-mug-hot"></i></div>
            <div class="text">
                <p>Coffee Shop Management System </p>
            </div>
        </section>
        <section class="buttons">
            <a href="index.html" class="logout-bnt"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
        </section>
    </header>
    <nav class="nav-bar">
        <ul class="nav-list">
            <li><a href="dashboard.html" class="dashboard-btn"><i class="fa-solid fa-chart-line"></i>Dashboard</a></li>
            <li><a href="menu.html" class="menu-btn"><i class="fa-solid fa-bars"></i>Menu</a></li>
            <li><a href="orders.html" class="orders-btn"><i class="fa-solid fa-cart-shopping"></i>Orders</a></li>
            <li><a href="inventory.html" class="inventory-btn"><i class="fa-solid fa-cart-flatbed"></i>Inventory</a></li>
            <li><a href="reports.html" class="reports-btn"><i class="fa-solid fa-file-alt"></i>Reports</a></li>
            <li><a href="staff.html" class="staff-btn"><i class="fa-solid fa-users"></i> Staff</a></li>
        </ul>
    </nav>
    <section class="dashboard-info-card">
        <div class="dashbosrd-title">Dashboard</div>
        <div class="card-group">
            <div class="card">
                <div class="card-info">
                    <p class="card-title">Today's Revenue</p>
                    <p class="card-value">$12,345</p>
                    <p class="card-value-detail">3 orders today</p>
                </div>   
                <div class="card-icon"><i class="fa-solid fa-dollar-sign"></i></div>
            </div>
            <div class="card">
                <div class="card-info">
                    <p class="card-title">Completed Orders</p>
                    <p class="card-value">$12,345</p>
                    <p class="card-value-detail">3 orders today</p>
                </div>   
                <div class="card-icon"><i class="fa-solid fa-cart-shopping"></i></div>
            </div>
            <div class="card">
                <div class="card-info">
                    <p class="card-title">Average Order</p>
                    <p class="card-value">$12,345</p>
                    <p class="card-value-detail">3 orders today</p>
                </div>   
                <div class="card-icon"><i class="fa-solid fa-chart-line"></i></i></div>
            </div>
            <div class="card">
                <div class="card-info">
                    <p class="card-title">Menu Items</p>
                    <p class="card-value">$12,345</p>
                    <p class="card-value-detail">3 orders today</p>
                </div>  
                <div class="card-icon"><i class="fa-solid fa-book"></i></i></div> 
            </div>
        </div>
    </section>
    <script src="Js/main-Script.js"></script>
</body>
</html>
